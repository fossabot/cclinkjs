language: node_js
node_js:
  - lts/*
cache:
  npm: false
script:
  - npm install
  - npm run lint
  - npm run test
  - npm run tsc
deploy:
  provider: npm
  skip_cleanup: true
  github_token: $GITHUB_TOKEN
  email: $NPM_EMAIL
  api_key: $NPM_TOKEN
  on:
    tags: true
    all_branchs: true
  condition: '$TRAVIS_TAG =~ ^v[0-9]+.[0-9]+.[0-9]+$'
branches:
  only:
    - master
after_script:
  - cd dist
  - cd -
