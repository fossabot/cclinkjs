language: node_js
node_js:
  - lts/*
cache:
  npm: false
script:
  - npm install
  - npm run lint
  - npm run test
  - npm run build
before_deploy:
  - export TRAVIS_TAG=$GIT_TAG
deploy:
  provider: npm
  cleanup: false
  github_token: $GITHUB_TOKEN
  email: $NPM_EMAIL
  api_token: $NPM_TOKEN
  access: 'public'
  on:
    tags: true
    # branch: master
    # condition: '$TRAVIS_TAG =~ ^v[0-9]+.[0-9]+.[0-9]+$'
  edge: true
branches:
  only:
    - master
after_script:
  - cd dist
  - cd -
